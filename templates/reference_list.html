{% extends "base_list.html" %}

{% block list_content %}
<div class="list-group">
    {% for reference in items.items %}
    <a href="{{ reference.url }}" target="_blank" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ reference.title }}</h5>
        </div>
        <p class="mb-1">{{ reference.description|truncate(150) }}</p>
        <small class="text-muted">{{ reference.url }}</small>
    </a>
    {% endfor %}
</div>
{% endblock %}
