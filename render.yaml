services:
  - type: web
    name: medical-reference-app
    env: python
    buildCommand: bash isolated_build.sh
    startCommand: gunicorn isolated_app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "true"
    healthCheckPath: /health
    autoDeploy: true
