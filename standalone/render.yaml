services:
  - type: web
    name: medical-reference-app
    env: python
    buildCommand: bash build.sh
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: medical-reference-db
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: medical-reference-db
    plan: free
